<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p id="breakdown" onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>
  <button onclick="changeBackground()">Change Background</button>
  <button onclick="logRandomDogFact()">Random Dog Fact</button>
  <p id="dogFact">Click the button to see a dog fact!</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    function changeBackground() {
      document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 80%)`;
    }

    function logRandomDogFact() {
      fetch('https://dog-api.kinduff.com/api/facts')
        .then(response => response.json())
        .then(data => {
          const factElement = document.getElementById('dogFact');
          factElement.textContent = data.facts[0];
          console.log('%c Dog Fact:', 'color: green; font-weight: bold');
          console.log(data.facts[0]);
        })
        .catch(error => console.error('Error fetching dog fact:', error));
    }

    console.log('Hello');
    console.log("Hello I am a %s string!", 'ðŸ§€');
    console.log('%c I am some great text', 'font-size:50px;background:red; text-shadow:5px -2px 0 blue');
    console.warn('OH NOOO');
    console.error('Shit');
    console.info('Khushal is OG>>>>>');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // console.clear();
    // console.log(p);
    // console.dir(p);
    // console.clear();

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    console.count('hi');
    console.count('hi');
    console.countReset('hi');
    console.count('hi');

    console.time('Fetching Data');
    fetch('https://api.github.com/users/Khushal1208')
      .then(response => response.json())
      .then(data => {
        console.timeEnd('Fetching Data');
        console.log(data);
      })
      .catch(error => console.error('Error fetching data:', error));

    console.table(dogs);
  </script>
</body>
</html>
